<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMOVE | home</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/entertainment-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="navegation">
        <div class="nav__icon">
          <h2 class="icon-text">DEMOVE</h2>
        </div>

        <div class="nav__tabs">
          <ul class="nav__list">
            <li class="nav__items">
              <a class="nav__links" href="./index.html">Home</a>
            </li>
            <li class="nav__items">
              <a class="nav__links" href="./pages/pelis.html">Movies</a>
            </li>
            <li class="nav__items">
              <a class="nav__links" href="./pages/404.html">TV series</a>
            </li>
            <li class="nav__items">
              <a class="nav__links" href="./pages/404.html">Generos</a>
            </li>
          </ul>

          <form class="nav__form">
            <div class="form-search">
              <input
                class="search"
                type="text"
                placeholder="Search..."
                id="input"
              />
              <button class="search-submit" id="btn-search">
                <i class="bx bx-search bx-md"></i>
              </button>
            </div>
          </form>
        </div>

        <button class="nav__burger">
          <i class="bx bx-menu bx-lg" id="icon-menu"></i>
        </button>
      </nav>

      <section class="content__slide">
        <div class="slide__container">
          <div class="slide">
            <img src="./img/monja.jpg" alt="monja" />
          </div>

          <div class="slide">
            <img src="./img/saw-x.png" alt="saw-x" />
          </div>

          <div class="slide">
            <img src="./img/screm6.jpg" alt="scream6" />
          </div>
        </div>

        <button class="btn btn-prev">
          <i class="bx bx-chevron-left bx-lg"></i>
        </button>

        <button class="btn btn-next">
          <i class="bx bx-chevron-right bx-lg"></i>
        </button>
      </section>
    </header>

    <main class="movies">
      <header class="movies__category">
        <button class="category__btn">Action</button>

        <button class="category__btn">Adventure</button>

        <button class="category__btn">Drama</button>

        <button class="category__btn">Comedy</button>

        <button class="category__btn active">More</button>
      </header>

      <section class="movies__content">
        <header class="movies__all">
          <h3 class="all__text">Movies</h3>
          <a class="all__link" href="./pages/pelis.html">
            See all <i class="bx bx-chevron-right bx-lg"></i>
          </a>
        </header>
        <div class="movies__cards"></div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
